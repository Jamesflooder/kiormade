<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="800" height="400" fill="#f5f5f5" />
  
  <!-- Titre -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">KiorMed - Architecture Technique</text>
  
  <!-- Boîtes -->
  <!-- Frontend -->
  <g>
    <rect x="50" y="80" width="200" height="80" rx="10" ry="10" fill="#6e42e5" filter="drop-shadow(5px 5px 5px rgba(0,0,0,0.2))" />
    <text x="150" y="120" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Frontend</text>
    <text x="150" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="white">HTML, CSS, JavaScript</text>
  </g>
  
  <!-- API Gemini -->
  <g>
    <rect x="50" y="240" width="200" height="80" rx="10" ry="10" fill="#00d9ff" filter="drop-shadow(5px 5px 5px rgba(0,0,0,0.2))" />
    <text x="150" y="280" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">API Gemini</text>
    <text x="150" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">IA pour analyse médicale</text>
  </g>
  
  <!-- Médecin Virtuel -->
  <g>
    <rect x="350" y="80" width="200" height="80" rx="10" ry="10" fill="#ff6b6b" filter="drop-shadow(5px 5px 5px rgba(0,0,0,0.2))" />
    <text x="450" y="120" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Médecin Virtuel</text>
    <text x="450" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Consultation IA</text>
  </g>
  
  <!-- Analyse d'Images -->
  <g>
    <rect x="350" y="240" width="200" height="80" rx="10" ry="10" fill="#4caf50" filter="drop-shadow(5px 5px 5px rgba(0,0,0,0.2))" />
    <text x="450" y="280" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Analyse d'Images</text>
    <text x="450" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Vision IA</text>
  </g>
  
  <!-- Multilingue -->
  <g>
    <rect x="600" y="160" width="100" height="80" rx="10" ry="10" fill="#ff9800" filter="drop-shadow(5px 5px 5px rgba(0,0,0,0.2))" />
    <text x="650" y="200" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Multilingue</text>
    <text x="650" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="white">FR/EN</text>
  </g>
  
  <!-- Flèches -->
  <!-- Frontend vers API Gemini -->
  <g>
    <line x1="150" y1="160" x2="150" y2="240" stroke="#333" stroke-width="2" />
    <polygon points="150,240 145,230 155,230" fill="#333" />
  </g>
  
  <!-- API Gemini vers Médecin Virtuel -->
  <g>
    <line x1="150" y1="240" x2="350" y2="120" stroke="#333" stroke-width="2" />
    <polygon points="350,120 340,125 345,115" fill="#333" />
  </g>
  
  <!-- API Gemini vers Analyse d'Images -->
  <g>
    <line x1="150" y1="240" x2="350" y2="280" stroke="#333" stroke-width="2" />
    <polygon points="350,280 340,285 340,275" fill="#333" />
  </g>
  
  <!-- Frontend vers Médecin Virtuel -->
  <g>
    <line x1="250" y1="120" x2="350" y2="120" stroke="#333" stroke-width="2" />
    <polygon points="350,120 340,115 340,125" fill="#333" />
  </g>
  
  <!-- Médecin Virtuel vers Multilingue -->
  <g>
    <line x1="550" y1="120" x2="600" y2="160" stroke="#333" stroke-width="2" />
    <polygon points="600,160 590,155 595,165" fill="#333" />
  </g>
  
  <!-- Analyse d'Images vers Multilingue -->
  <g>
    <line x1="550" y1="280" x2="600" y2="200" stroke="#333" stroke-width="2" />
    <polygon points="600,200 595,210 590,200" fill="#333" />
  </g>
</svg>

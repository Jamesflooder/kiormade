<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6e42e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="600" height="400" fill="url(#grad)" />
  
  <!-- Cercles décoratifs -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)" />
  <circle cx="500" cy="150" r="60" fill="rgba(255,255,255,0.1)" />
  <circle cx="200" cy="300" r="50" fill="rgba(255,255,255,0.1)" />
  <circle cx="400" cy="350" r="30" fill="rgba(255,255,255,0.1)" />
  <circle cx="550" cy="50" r="25" fill="rgba(255,255,255,0.1)" />
  
  <!-- Silhouette de médecin -->
  <g>
    <!-- Tête -->
    <circle cx="300" cy="150" r="50" fill="rgba(255,255,255,0.8)" />
    
    <!-- Corps -->
    <path d="M250,200 L350,200 L370,350 L230,350 Z" fill="rgba(255,255,255,0.8)" />
    
    <!-- Stéthoscope -->
    <path d="M280,220 C250,240 270,280 300,270" stroke="#00d9ff" stroke-width="5" fill="none" />
    <circle cx="300" cy="270" r="8" fill="#00d9ff" />
  </g>
  
  <!-- Écran de données -->
  <rect x="400" y="100" width="150" height="200" fill="rgba(0,0,0,0.7)" />
  
  <!-- Lignes de données -->
  <polyline points="410,150 430,130 450,170 470,140 490,160 510,130 530,150" stroke="#00d9ff" stroke-width="2" fill="none" />
  
  <!-- Texte -->
  <text x="430" y="200" font-family="Arial" font-size="14" fill="white">KIORMED</text>
  <text x="425" y="220" font-family="Arial" font-size="14" fill="white">MEDICAL AI</text>
</svg>
